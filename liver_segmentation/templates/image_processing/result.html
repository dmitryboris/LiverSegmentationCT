{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты обработки</title>
    <link rel="stylesheet" href="{% static 'image_processing/result.css' %}">
</head>
<body>
    <h1>Результаты сегментации</h1>
    <div class="results">
        {% for result in results %}
            <div class="file-container">
                <h2>Файл {{ result.name }}</h2>
                <div class="images-row">
                    <div class="image-box">
                        <p>Оригинальное изображение</p>
                        <img src="{{ result.original }}" alt="Оригинальное изображение">
                    </div>
                    <div class="image-box">
                        <p>Обработанное изображение</p>
                        <img src="{{ result.processed }}" alt="Обработанное изображение">
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
